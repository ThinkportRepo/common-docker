name: Build Docker Images
on:
  push:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'maven'

      - name: Build project
        run: mvn clean install

      - uses: actions/upload-artifact@v3
        with:
          name: cp-base-new
          path: target/cp-base-new-7.0.1-package